name: Deploy Blog

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fix dependencies to use GitHub references instead of yalc
      - name: Update dependencies for CI
        run: |
          npm pkg set dependencies.blog-engine="github:geek-blog/blog-engine#main"
          npm pkg set dependencies.blog-enhancer="github:geek-blog/blog-enhancer#main"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npx blog-engine build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
